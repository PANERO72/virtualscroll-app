<h1>Desplazamiento Virtual</h1>
<hr />
<div class="row">
    <div class="col">
        <button type="button" class="btn btn-primary ml-5" (click)="goToEnd()">Ir al final</button>
    </div>
    <div class="col text-center">
        <button type="button" class="btn btn-success" (click)="goToHalf()">Ir a la mitad</button>
    </div>
    <div class="col text-right">
        <button type="button" class="btn btn-secondary mr-5" (click)="goToStart()">Ir al inicio</button>
    </div>
</div>
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group mt-4">
    <div class="list-group-item animate__animated animate__fadeIn" *cdkVirtualFor="let persona of personas; let i = index; let recuento = count">
        <span>Elemento {{ i }} / {{ recuento }}</span> 
    </div>
</cdk-virtual-scroll-viewport>
